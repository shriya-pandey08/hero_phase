<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pha5e Hero Section</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="hero-title">Welcome to Pha5e</h1>
            <p class="hero-subtitle">Experience the next level of design</p>
            <div class="image-container">
                <div class="image-wrapper">
                    <img src="image1.jpg" class="hero-image" alt="Image 1">
                </div>
                <div class="image-wrapper">
                    <img src="image2.jpg" class="hero-image" alt="Image 2">
                </div>
                <div class="image-wrapper">
                    <img src="image3.png" class="hero-image" alt="Image 3">
                </div>
                <div class="image-wrapper">
                  <img src="image4.jpg" class="hero-image" alt="Image 3">
              </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
